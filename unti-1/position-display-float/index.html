<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Position Display Float</title>
</head>
<body>
    <div class="parent-container">Parent Container
        <div class="child static">Static</div>
        <div class="child relative">Relative</div>
        <div class="child absolute">Absolute</div>
        <div class="child fixed">Fixed</div>
        <div class="child sticky">Sticky</div>
    </div>


</body>
</html>

<!--
    ? Static
        -Top, bottom, left, right, z-index properties have no influence  
        -Default state. static in the normal flow of the page
    -->

<!-- 
    ? Relative
        -By default acts like static
        -can you use the directional styling above and moves from its static position
            !try not to use it, its too manual, dependent on human styling.
    -->

<!-- 
    ? Absolute
        -Takes element out of flow
        -In regards to closest ancestor element
        -Relevant to root that is NOT static (body in this example)
-->

<!-- 
    ? Fixed
        -Ignores parent and is based on the entire view port
-->

<!-- 
    ? Sticky
        -Keeps moving in normal flow but once it hits certain place it stops and holds life fixed
        - relative by default, 
-->
